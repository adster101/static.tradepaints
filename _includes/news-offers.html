<section class="">
  <h2 class="u-h3">News and Offers</h3>
  <div class="o-layout u-margin-bottom">
    {% for news in site.data.news-wide %}
      <div class="o-layout__item u-1/3@tablet  u-1/3@desktop">
        <div class="o-block o-block--flush o-block--left white-bg">
          <a class="o-block__img" href="#">
            <img src="{{ news.src }}" srcset="{{ news.srcset }}" />
          </a>
          <div class="o-block__content u-padding">
            <h3 class="u-h4">
              <a href="">
                {{ news.title }}
              </a>
            </h3>
            <p class="u-margin-bottom-none">
              {{ news.excerpt }}...
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
<div class="o-layout u-margin-bottom">
  {% for news in site.data.news-square %}
    <div class="o-layout__item u-1/2@tablet  u-1/4@desktop">
      <div class="o-block o-block--left white-bg">
        <img class="o-block__img" src="{{ news.src }}" srcset="{{ news.srcset }}" />
        <div class="o-block__content u-padding">
          <h4>{{ news.title }}</h4>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
</section>
