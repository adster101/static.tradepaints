<div class="o-layout u-margin-bottom">
  {% for news in site.data.news-square %}
    <div class="o-layout__item u-1/2@mobile u-1/3@tablet u-1/3@desktop">
      <a href="" class="o-block o-block--flush o-block--key-items white-bg">
        <img class="o-block__img" src="images/leyland50_intro.jpg" />
        <div class="o-block__body">
          <h5>{{ news.title }}</h5>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
