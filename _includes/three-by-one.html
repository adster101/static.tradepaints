<div class="o-layout u-margin-bottom">
  {% for news in site.data.news-square %}
    <div class="o-layout__item u-1/3@tablet  u-1/3@desktop">
      <div class="o-block o-block--left o-block--news white-bg">
        <img class="o-block__img" src="{{ news.src }}" />
        <div class="o-block__content u-padding">
          <h4>{{ news.title }}</h4>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
